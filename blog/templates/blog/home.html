{% extends 'Blog/navbar.html' %}
{% block content %}
<h1>All Blog Posts</h1>
<hr>
{% for post in all_posts_list %}
    <h3><a href="{% url 'post' post.id %}">{{post.title}}</a></h3>
    By {{post.author}}<br>
    <small>{{post.created_on}}</small>
    <a href="{% url 'update_post' post.id %}">Update</a> 
    <a href="{% url 'delete_post' post.id %}">Delete</a>
{% endfor %}



{% endblock %}
