{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
</head>
<body>
    <h1>Login page</h1>
    {% include '_partials/messages.html' %}


    <form method="post" action={% url 'login' %}>
        {% csrf_token %}
        <input type="text" name="username" required value="{{data.username}}" placeholder="Username"/>
        <input type="password" name="password" required placeholder="password"/>
        <input type="submit" value="Log In"/>

        <div class="reset-pw">
            <span href="">Don't have an account? <a href="{% url 'register' %}">Sign Up</a> Â·</span>
            <span href="">Forgot Password? <a href="{% url 'request-password' %}">Reset</a></span>
        </div>
    </form>
</body>
</html>
