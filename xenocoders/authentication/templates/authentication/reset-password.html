{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
</head>
<body>
    <h2>Kindly input your registered email to receive a reset link</h2>
    
    {% include '_partials/messages.html' %}

    <form method="post" action={% url 'request-password' %}>
        {% csrf_token %}
        <input type="email" name="email" value="{{data.email}}" placeholder="your email"/>
        <input type="submit" value="Submit"/>
    </form>
    <span href="">Do you want to Login instead? <a href="{% url 'login' %}">Login</a></span>
</body>
</html>
