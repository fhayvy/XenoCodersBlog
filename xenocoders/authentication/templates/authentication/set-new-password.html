{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Set New Password</h1>
    {% include '_partials/messages.html' %}

    <form method="post" action={% url 'reset-user-password' uidb64 token %}>
        {% csrf_token %}
        <div class="password"><input type="password" name="password" placeholder="password"/><i class="fa-solid fa-eye"></i></div>
        <div class="password"><input type="password" name="password2" placeholder="confirm password"/><i class="fa-solid fa-eye"></i></div>
        <input type="submit" value="Submit"/>
    </form>
    <span href="">Have an account? <a href="{% url 'login' %}">Login</a></span>
</body>
</html>
