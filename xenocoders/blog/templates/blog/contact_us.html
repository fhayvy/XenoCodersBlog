{% extends 'blog/navbar.html' %}
{% block content %}

<h1>Do you have a message for us : {{message_name}}</h1>

<form action="{% url 'contact_us' %}" method="POST" class="contact-form">
    {% csrf_token %}
    <label for="full-name">Full Name</label>
    <input
      type="text"
      id="full-name"
      name="full-name"
    /><br>

    <label for="phone">Mobile</label>
    <input
      type="tel"
      id="phone"
      name="phone"
    /><br>

    <label for="email">Email Address</label>
    <input
      type="email"
      id="email"
      name="email"
    /><br>

    <label for="message">Message</label>
    <textarea
      id="message"
      name="message"
      placeholder="Send us a message..."
      style="height: 170px"
    ></textarea><br>

    <input type="submit" value="Submit" />
  </form>

{% endblock %}
