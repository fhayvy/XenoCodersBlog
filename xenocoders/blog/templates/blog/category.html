<h1>{{category}} Category</h1>
<hr>
{% for post in category_posts %}
    <h3><a href="{% url 'post' post.id %}">{{post.title}}</a></h3>
    {% for tag in post.category.all %}
     -<small>{{ tag }}</small>
    {% endfor %}
    {{post.text | safe |slice:":400"}}<br>
    By {{post.author}}<br>
    <small>{{post.created_on}}</small>
{% endfor %}
